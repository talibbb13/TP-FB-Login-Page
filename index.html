  <title>HTML</title>

<body>
  <div class="container">
    <div class="content">
      <h1><big>Facebook</big></h1>

    </div>

    <div class="actions">
      <div class="login-card">
        <form>

          <input type="text" id="email-phone" placeholder="Email address or phone number"><br>
          <input type="password" id="pass" placeholder="password !"><br>
          <button id="log-in">Log in</button><br>
          <button id="forgot-pass">Forgotten Password?</button><br>
        
          <button id="new-account">Create new Account</button><br>
        </form>
      </div>
      <div class="add">
        <span id="create-page">
          Create a page for 
        </span>
        celebrity, brand or business
      </div>
    </div>
  </div>

</html>
